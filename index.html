<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="flex">
        <div class="nav--logo">
            <h1>Al Aseel</h1>
        </div>
        <button class="nav--cartBtn">
            <img src="assets/images/cart.png" alt="cart" class="nav--cart cart-btn">
        </button>
        <!-- cart list -->
        <div class="nav--cartList cart-list">
            <div class="cart-list--header flex">
                <h3>Cart</h3>
                <button class="cart-list--closeBtn">X</button>
            </div>
            <div class="cart-list--body">
                <div class="cart-list--items"></div>
            </div>
            <div class="cart-list--footer">
                <div class="cart-list--total flex">
                    <h3>Total</h3>
                    <h3 class="cart-list--totalPrice">$0</h3>
                </div>
            </div>
    </nav>
    <div class="container">
        <div class="products-container"></div>
    </div>

    <div class="modal">
        <div class="view-modal">
            <div class="view-modal--header">
                <button class="view-modal--closeBtn">X</button>
            </div>
            <div class="view-modal--body flex">

            </div>
        </div>
    </div>


    <script src="script.js" type="module"></script>
</body>

</html>
